events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstreams
    upstream dashboard {
        server dashboard:3000;
    }

    upstream api-server {
        server api-server:3001;
    }

    upstream request-handler {
        server request-handler:3002;
    }

    # WebSocket Support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;

    # Dynamic Configs
    include /etc/nginx/conf.d/*.conf;

    # Dashboard (Root Domain)
    server {
        listen 80;
        server_name titan.curiousdev.xyz;

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # ACME-challenge for Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    server {
        listen 443 ssl;
        server_name titan.curiousdev.xyz;

        ssl_certificate /etc/letsencrypt/live/titan.curiousdev.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/titan.curiousdev.xyz/privkey.pem;

        location / {
            proxy_pass http://dashboard;
        }
    }

    # API Server
    server {
        listen 80;
        server_name api.titan.curiousdev.xyz;

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    server {
        listen 443 ssl;
        server_name api.titan.curiousdev.xyz;

        ssl_certificate /etc/letsencrypt/live/titan.curiousdev.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/titan.curiousdev.xyz/privkey.pem;

        location / {
            proxy_pass http://api-server;
            
            # WebSocket Support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # Request Handler (Wildcard for user deployments)
    server {
        listen 80;
        server_name *.titan.curiousdev.xyz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            proxy_pass http://request-handler;
        }
    }
}
